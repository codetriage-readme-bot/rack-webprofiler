sudo: false
language: ruby
rvm:
  - 2.3.1

install:
  - bin/ci-prepare

script:
  - time bundle exec rake spec
  - bundle exec bundle-audit update
  - bundle exec bundle-audit check

notifications:
  email:
      on_success: change
      on_failure: always
  webhooks:
    urls:
      - secure: 
    on_success: change
    on_failure: always
    on_start: never
